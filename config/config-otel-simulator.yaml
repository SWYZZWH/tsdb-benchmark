data-source:
  simulator:
    debug: 0
    initial-scale: "0"
    log-interval: 10s
    max-data-points: "0"
    max-metric-count: "10"
    scale: "400"
    seed: 0
    timestamp-end: "2020-02-10T00:00:00Z"
    timestamp-start: "2020-01-01T00:00:00Z"
    use-case: devops
  type: SIMULATOR
loader:
  db-specific:
    host: "localhost"
    port: "55680"
    use-qps-limiter: false
    limiter-max-qps: 400000
    limiter-bucket-size: 1200
  runner:
    batch-size: "1000"
    channel-capacity: "12"
    db-name: benchmark
    do-abort-on-exist: false
    do-create-db: true
    do-load: true
    flow-control: false
    hash-workers: false
    insert-intervals: ""
    limit: "0"
    reporting-period: 10s
    seed: 0
    workers: "2"
  target: opentl
